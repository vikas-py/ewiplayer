<!doctype html>
<html>
<head>
    <title>SOP Steps</title>
</head>
<body>
    <h1>SOP Steps</h1>
    {% if all_done %}
        <p>All steps completed!</p>
        <a href="{{ url_for('history') }}">View executed SOPs</a><br>
        <a href="{{ url_for('reset') }}">Start Over</a>
    {% else %}
        <p>Step {{ index }} of {{ total }}:</p>
        <p>{{ step }}</p>
        <form method="post">
            <button type="submit">Complete Step</button>
        </form>
        <a href="{{ url_for('reset') }}">Reset SOP</a>
    {% endif %}
</body>
</html>
